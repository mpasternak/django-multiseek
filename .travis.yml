language:
  python

python:
  - "3.6"

cache: pip

env:
  - DJANGO=110

before_install:
  - make install-yarn-packages-via-docker

services: 
  - docker

install:
  - export TOXENV=py${TRAVIS_PYTHON_VERSION//./}-django${DJANGO}  

script:
  - make tests-via-docker

after_success:
  - make travis-coveralls
